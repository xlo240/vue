<title>Кроме интерполяции текста, можно также связывать атрибуты элементов</title>

</head>
<body>
<p><a href="index.html">Back</a></p>
<div id="app-2">
	<div v-bind:title="message">Наведи курсор на меня пару секунд,
    чтобы увидеть динамически связанное значение title!</div>
</div>

<script src="js/vue.js"></script>
<script>

	el: "#app-2",
	data: {
		message: 'Привет, Vue!'
	}
});

</script>
</body>
